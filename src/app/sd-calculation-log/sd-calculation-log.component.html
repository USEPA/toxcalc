<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex">
      <div class="d-flex mr-auto">
        <h5 class="card-title">
          Calculation Log
        </h5>
      </div>
      <div class="d-flex ml-auto">
        <ng-container *ngIf="groups.length == 0">
          <span class="text-muted">Download <fa-icon [icon]="['fas', 'file-download']"></fa-icon></span>
        </ng-container>
        <ng-container *ngIf="groups.length != 0">
          <a rel="noopener" target="_blank" download="Calculator Log.csv" [attr.href]="uri" style="text-decoration: none">Download <fa-icon [icon]="['fas', 'file-download']"></fa-icon></a>
        </ng-container>
      </div>
    </div>
    <ng-container *ngIf="groups.length == 0">
      <div class="w-100">
        <span class="text-muted"><i>No calculations yet. Click <span class="bg-primary text-white rounded p-1" style="font-style: normal">Calculate!</span> or <span class="bg-primary text-white rounded p-1" style="font-style: normal">Convert!</span> to log a calculation.</i></span>
      </div>
    </ng-container>
    <ng-container *ngFor="let group of groups; let group_index=index">
      <table class="table w-100 my-0 py-0">
        <tr class="bg-light">
          <th class="bg-light" *ngFor="let column of group.columns">{{column}}</th>
          <th class="bg-light"></th>
        </tr>
        <tr *ngFor="let row of group.rows; let row_index=index">
          <td *ngFor="let cell of row">{{cell}}</td>
          <td align="right"><button type="button" class="btn btn-light" aria-label="Delete" (click)="deleteRow(group_index, row_index);"><fa-icon [icon]="['fas', 'trash-alt']"></fa-icon></button></td>
        </tr>
      </table>
    </ng-container>
  </div>
</div>
